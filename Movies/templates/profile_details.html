{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'custom.css'%}" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">

</head>
<body id="Login_body">
    <div class="container-main mt-5">
        <div class="container container-title d-flex justify-content-center col-sm-11 col-10">
            <div class="d-flex flex-column align-items-center">
                <span class="display-6 header-title">Horizon</span>
                <span class="header-captions my-0 py-0">Your movie destination</span>
            </div>
        </div>
    </div>

    <div class="main-section-container">
        <div class="container-form container d-flex justify-content-center mt-5" >
            <div class="d-flex flex-column justify-content-center align-items-center mt-5" >
                <div class="img-container-profile" >
                    <img id="img_profile_image" src="{% static 'def_profile1.png'%}" style="border-radius: 200px;" alt="Profile-image" class="img-profile" >
                </div>
                <div class="container-main mt-5">
                    <div class="container container-title d-flex justify-content-center col-sm-12 col-10">
                        <div class="d-flex flex-column align-items-center">
                            <div class="row px-2">
                                <span class="profile-title" id="user-name">Allan Menken</span>
                            </div>
                            <p ><span class="profile-captions my-0 py-0" id="user-email">alanmenken.a.l@outlook.com</span></p>
                        </div>
                    </div>
                </div>
                <Button id="btn_signout" class="btn-signout" style="width: 250px;" data-url="{% url 'login' %}">Sign out</Button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static 'firebase.js'%}" type="module"></script>
    <script src="{% static 'profile_details.js' %}"> </script>
</body>
