<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'custom.css'%}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">

</head>

<body>
    <div class="d-flex flex-row-reverse">
        <div class="user-icon-utils-container d-none pt-3 pe-3  d-sm-block d-flex align-items-center">
          <a href="{% url 'movie_details' %}">
            <div class="container-login-icon d-flex justify-content-center align-items-center ">
              <i class="bi bi-person-fill" style="color: aliceblue;"></i>
            </div>
          </a>
        </div>
      </div>
    <div class="container">
        <div class="container-main mt-4">
            <div class="container container-title d-flex justify-content-center col-sm-11 col-10">
                <div class="d-flex flex-column align-items-center">
                    <span class="display-6 header-title">Horizon</span>
                    <span class="header-captions my-0 py-0">Your movie destination</span>
                </div>
            </div>
        </div>
        <div>
            <div class="row text-center mt-5">
                <div class="col-xxl-5 col-xl-5 col-md-7 col-lg-6">
                    <img src=".{{movie_poster}}">
                </div>
                <div class="col-xxl-7 col-xl-7 col-md-5 col-lg-6" id="movie_desc">
                    <h1 id="Movie_title" class="mt-2">{{movie_title}}</h1>
                    {{movie_content}}
                </div>
            </div>

            <div class="row mt-5 text-center">
                <div class="col-xl-4 col-xxl-4 col-lg-3 col-md-4">
                    <div class="row">
                        <h3 class="col">Cast</h3>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row mt-1">
                                <div class="col-3">
                                    <img src="{% static 'Ellipse_9.png' %}" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <img src="{% static 'Ellipse_9.png' %}" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <img src="{% static 'Ellipse_9.png' %}" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>


                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-3">
                                    <img src="{% static 'Ellipse_9.png' %}" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <img src="{% static 'Ellipse_9.png' %}" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-2 col-xl-8 col-xxl-8 col-lg-9 col-md-8">
                    <div class="row">
                        <div class="col-4">
                            <h3>Details</h3>
                            <div>
                                <div>IMDB Rating</div>
                                <div class="row"><span><i class="bi bi-star-fill"></i><span class="ms-3"
                                            id="rating">9.3/10</span></span></div>
                            </div>
                            <div class="mt-2">
                                <div>Popularity</div>
                                <div class="row"><span><i class="bi bi-activity"></i><span class="ms-3"
                                            id="rating">231</span></span></div>
                            </div>
                        </div>
                        <div class="col-8 card review-card">
                            <h3 class="card-title p-2">Write a Review</h3>
                            <div class="card-body">
                                <form>
                                    <textarea class="form-control" id="card-review-input" rows="5"></textarea>
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="container">
                                                <input id="input-1" name="input-1" class="rating rating-loading"
                                                    data-min="0" data-max="5" data-step="1">
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <input type="submit" value="Post" class="btn-post" style="width: 100px;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="{% static 'index.js' %}"></script>
</body>

</html>
