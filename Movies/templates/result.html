{% load static %}

<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'custom.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="text-center row">
            <div>
                <h1>Horizon</h1>
                <h4>Your Movie Destination</h4>
            </div>
            <div>
                <img src="">
            </div>
        </div>
        <div>
            <div class="row text-center">
                <div class="col-xxl-5 col-xl-5 col-md-7 col-lg-6">
                    <img src="{{movie_poster}}">
                </div>
                <div class="col-xxl-7 col-xl-7 col-md-5 col-lg-6 text-white" id="movie_desc">
                    <h1 id="Movie_title" class="mt-2">{{movie_title}}</h1>
                    {{movie_content}}
                </div>
            </div>

            <div class="row mt-5 text-center text-white">
                <div class="col-xl-4 col-xxl-4 col-lg-3 col-md-4">
                    <div class="row">
                        <h3 class="col">Cast</h3>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row mt-1">
                                <div class="col-3">
                                    <img src="../images/Ellipse_9.png" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <img src="../images/Ellipse_9.png" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <img src="../images/Ellipse_9.png" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>


                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-3">
                                    <img src="../images/Ellipse_9.png" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <img src="../images/Ellipse_9.png" height="50%">
                                </div>
                                <div class="col">
                                    Sara Aditi
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-2 col-xl-8 col-xxl-8 col-lg-9 col-md-8">
                    <div class="row">
                        <div class="col-4">
                            <h3>Details</h3>
                            <div>
                                <div>IMDB Rating</div>
                                <div class="row"><span><i class="bi bi-star-fill"></i><span class="ms-3"
                                            id="rating">{{rating}}/10</span></span></div>
                            </div>
                            <div class="mt-2">
                                <div>Popularity</div>
                                <div class="row"><span><i class="bi bi-activity"></i><span class="ms-3"
                                            id="rating">{{popularity}}</span></span></div>
                            </div>
                        </div>
                        <div class="col-8 card text-white" style="background:black;">
                            <h3 class="card-title p-2">Write a Review</h3>
                            <div class="card-body">
                                <form style="background:black;">
                                    <textarea class="form-control text-white" style="background:black;" id="card-review-input" rows="5"></textarea>
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="container">
                                                <input id="input-1" name="input-1" class="rating rating-loading" data-min="0" data-max="5" data-step="1" >
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <input type="submit" class="btn btn-primary mt-3 post-review" value="     Post     ">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static 'index.js' %}"></script>
</body>

</html>
