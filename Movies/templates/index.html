{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

  <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>

<body>
  {% comment %} <script src="{% static 'index.js' %}"></script> {% endcomment %}
  <div class="d-flex flex-row-reverse">
    <div class="user-icon-utils-container d-none pt-3 pe-3  d-sm-block d-flex align-items-center">
      {% comment %} <a href="{% url 'login' %}"> {% endcomment %}
        <button  id="btn_user_icon" class="btn container-login-icon d-flex justify-content-center align-items-center" data-url="{% url 'login'%}"><i class="bi bi-person-fill" style="color: aliceblue;"></i></button>
        {% comment %} <div id="btn_user_icon" class="container-login-icon d-flex justify-content-center align-items-center ">
          <i class="bi bi-person-fill" style="color: aliceblue;"></i>
        </div> {% endcomment %}
      {% comment %} </a> {% endcomment %}
    </div>
  </div>

  <div class="container-main mt-5 d-flex flex-column justify-content align-items-center">
    <div class="container container-title d-flex justify-content-center col-sm-11 col-10">
      <div class="d-flex flex-column align-items-center">
        <span class="display-6 header-title">Horizon</span>
        <span class="header-captions my-0 py-0">Your movie destination</span>
      </div>
    </div>
    <form id="form-query" action="{% url 'search_results' %}" method="POST">
      {% csrf_token %}
      <div class="input-group d-inline-flex justify-content-center align-items-center container-search-bar-index mt-3">
        <div class="d-flex justify-content-center align-items-center col-1">
          <i class="bi bi-search"></i>
        </div>
        <input type="text" placeholder="Search in 10 million movies" name="query" id="input-query-field" class="col-10 text-black  search-bar-input px-5">
        <div class="d-flex justify-content-center align-items-center col-1">
          <i class="bi bi-dice-5"></i>
        </div>
      </div>
    </form>
  </div>

  <div class="mt-5 container-fluid container-poster" style="background-image: url({% static 'assets/poster_college_cropped.png' %});">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="{% static 'index.js' %}"></script>
  <script src="{% static 'firebase.js' %}" type="module"></script>
</body>

</html>
